<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React CRUD Cơ Bản</title>
    
    <!-- Thư viện React và ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel Standalone - Biên dịch JSX sang JavaScript -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    

</head>
<body>
    <!-- Container chứa ứng dụng React -->
    <div id="root"></div>

    <!-- Mã React được viết trong script type="text/babel" -->
    <script type="text/babel">
        // BƯỚC 3: COMPONENT SEARCHFORM - TÌM KIẾM
        function SearchForm({ onChangeValue }) {
            return (
                <div>
                    <input
                        type="text"
                        placeholder="Tìm theo name, username..."
                        onChange={(e) => onChangeValue(e.target.value)}
                    />
                </div>
            );
        }

        // COMPONENT RESULTTABLE - HIỂN THỊ KẾT QUẢ
        function ResultTable({ users }) {
            return (
                <div>
                    <h2>Danh Sách Người Dùng ({users.length})</h2>
                    
                    {users.length === 0 ? (
                        <div>Không tìm thấy kết quả nào!</div>
                    ) : (
                        <table border="1">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Tên</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                </tr>
                            </thead>
                            <tbody>
                                {users.map((user) => (
                                    <tr key={user.id}>
                                        <td>{user.id}</td>
                                        <td>{user.name}</td>
                                        <td>{user.username}</td>
                                        <td>{user.email}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    )}
                </div>
            );
        }

        // COMPONENT CHÍNH - APP
        function App() {
            const [users, setUsers] = React.useState([
                { id: 1, name: 'Nguyễn Văn An', username: 'nguyenvanan', email: 'an@example.com' },
                { id: 2, name: 'Trần Thị Bình', username: 'tranthibinh', email: 'binh@example.com' },
                { id: 3, name: 'Lê Văn Cường', username: 'levancuong', email: 'cuong@example.com' },
                { id: 4, name: 'Phạm Thị Dung', username: 'phamthidung', email: 'dung@example.com' },
                { id: 5, name: 'Hoàng Văn Em', username: 'hoangvanem', email: 'em@example.com' }
            ]);

           
            const [keyword, setKeyword] = React.useState('');

      
            const filteredUsers = users.filter(user => {
             
                const keywords = keyword.toLowerCase().trim().split(/\s+/);

                const userText = `${user.name} ${user.username} ${user.email}`.toLowerCase();
                
              
                return keywords.every(kw => userText.includes(kw));
            });

            return (
                <div>
                    <h1>Ứng Dụng CRUD với React</h1>
                    
                    <p>BƯỚC 3: Chức năng tìm kiếm đã hoàn thành</p>

                    {/* Component SearchForm - Truyền callback */}
                    <SearchForm onChangeValue={setKeyword} />

                    {/* Component ResultTable - Truyền danh sách đã lọc */}
                    <ResultTable users={filteredUsers} />
                </div>
            );
        }

        // Render ứng dụng vào DOM
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
